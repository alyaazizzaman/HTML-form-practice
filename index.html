<!doctype>
<html>
  <head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Example 1</a>
      <a href="example_02.html">Example 2</a>
      <a href="example_03.html">Example 3</a>
      <a href="example_04.html">Example 4</a>
      <a href="example_05.html">Example 5</a>
      <a href="example_06.html">Example 6</a>
    </nav>
    <h1>Form Fields: Example 1</h1>

    <form action="" method="get">
      <div>
        <label for="name">Name</label>
        <input autofocus placeholder="enter your name" name="name" type="text" id="text"/>
      </div>
      <div>
        <label for="text">Age</label>
        <input type="text" placeholder="enter your age" name="age" id="text2"/>
      </div>
      <div>
        <label for="email">E-mail</label>
        <input placeholder="enter your e-mail" name="email" type="email" id="email"/>
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" name="date" id="date"/>
      </div>
      <div>
        <label for="number">Number</label>
        <input type="number" placeholder="enter your number" name="number" id="number"/>
      </div>
      <div>
        <label for="file">File</label>
        <input type="file" name="file" id="file"/>
      </div>
      <div>
        <input type="submit">
      </div>

    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="index.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>
