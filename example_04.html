<!doctype>
<html>
  <head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Example 1</a>
      <a href="example_02.html">Example 2</a>
      <a href="example_03.html">Example 3</a>
      <a href="example_04.html">Example 4</a>
      <a href="example_05.html">Example 5</a>
      <a href="example_06.html">Example 6</a>
    </nav>
    <h1>Form Fields: Example 4</h1>

    <form action="example_04.html" method="get">
      <div>
        <label>Fruits</label>
        <select name="fruits">
          <option value="apple">apple</option>
          <option value="pear">pear</option>
          <option value="plum">plum</option>
        </select>
      </div>
      <div>
        <label>Pets</label>
        <select name="pets">
          <option>dog</option>
          <option>cat</option>
          <option>bunny</option>
        </select>
      </div>
      <div>
        <label>Things</label>
        <select name="things">
          <option value>car</option>
          <option value>phone</option>
          <option value>book</option>
        </select>
      </div>
      <div>
        <label>Rooms</label>
        <select name="rooms" multiple>
          <option value="living room">living room</option>
          <option value="kitchen">kitchen</option>
          <option value="bathroom">bathroom</option>
        </select>
      </div>
      <input type="submit">
    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="example_04.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>
